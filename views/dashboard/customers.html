<!DOCTYPE html>
<!-- deficion del lenguaje del sitio -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <!-- importacion de css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo de la pagina -->
    <title>Clientes</title>
</head>

<body>
    <!-- header del sitio -->
    <header></header>
    <!-- contenido del sitio -->
    <main>
        <!-- contenedor para acciones de busqueda y agregar -->
        <div class="container acciones">
            <h1 class="center-align">Gestión de clientes</h1>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <form method="post" id="search-form">
                    <div class="input-field col s6 m6">
                        <i class="material-icons prefix">search</i>
                        <input id="search" type="text" name="search" required>
                        <label for="search">Buscador</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <button type="submit" class="btn waves-effect green tooltipped" data-tooltip="Buscar">
                            <i class="material-icons">check</i>
                        </button>
                    </div>
                </form>
                <div class="col s2 m2">
                    <!-- boton de agregar -->
                    <a href="#modal-clientes" onclick="openUpdate()"
                        class="waves-effect waves-light btn-large tooltipped modal-trigger" data-position="right"
                        data-tooltip="Agregar un cliente"><i class="material-icons">person_add</i></a>
                </div>
            </div>
        </div>
        <!-- contenedor para ventana modal de scrud clientes-->
        <div class="container">
            <!-- contenido de ventana modal -->
            <div id="modal-clientes" class="modal">
                <form action="" method="post">
                    <div class="modal-content">
                        <div class="row">
                            <div class="hide input-field col s12 m6">
                                <input id="id" type="text" name="id">
                                <label for="id">ID</label>
                            </div>
                            <!-- textbox nombres -->
                            <div class="input-field col s12 m6">
                                <input id="nombre" type="text" name="nombre">
                                <label for="nombre">Nombres</label>
                            </div>
                            <!-- textbox apellidos -->
                            <div class="input-field col s12 m6">
                                <input id="apellido" type="text" name="apellido">
                                <label for="apellido">Apellidos</label>
                            </div>
                            <!-- textbox dui -->
                            <div class="input-field col s12 m3">
                                <input id="dui" type="text" maxlength="10" name="dui">
                                <label for="dui">DUI</label>
                            </div>
                            <!-- textbox correo -->
                            <div class="input-field col s12 m6">
                                <input id="correo" type="email" name="correo">
                                <label for="correo">Correo</label>
                            </div>
                            <!-- textbox telefono -->
                            <div class="input-field col s12 m3">
                                <input id="telefono" type="text" maxlength="9" name="telefono">
                                <label for="telefono">Teléfono</label>
                            </div>
                            <!-- textbox para direccion -->
                            <div class="input-field col s12">
                                <textarea id="direccion" class="materialize-textarea" name="direccion"></textarea>
                                <label for="direccion">Dirección</label>
                            </div>
                            <!-- cmb genero -->
                            <div class="input-field col s12 m6">
                                <select id="genero" name="genero">
                                    <!-- <option value="" disabled selected>Seleccione el genero</option> -->
                                    <!-- <option value="1">Femenino</option>
                  <option value="2">Masculino</option> -->
                                </select>
                                <label>Genero</label>
                            </div>
                            <!-- cmb tipo de cliente -->
                            <div class="input-field col s12 m6">
                                <select id="tipo_cliente" name="tipo_cliente">
                                    <!-- <option value="" disabled selected>Seleccione el tipo de cliente</option> -->
                                    <!-- <option value="1">Estandar</option>
                  <option value="2">Afiliado</option> -->
                                </select>
                                <label>Tipo de cliente</label>
                            </div>
                            <!-- boton para subir foto -->
                            <div class="col s12 m9">
                                <form action="#">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <i class="material-icons">file_upload</i>
                                            <input type="file" name="foto">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col s12 m3">
                                <p>
                                <div class="switch">
                                    <span>Acceso:</span>
                                    <label>
                                        <input id="estado" type="checkbox" name="acceso" checked>
                                        <span class="lever"></span>
                                    </label>
                                </div>
                                </p>
                            </div>
                            <!-- textbox usaurio -->
                            <div class="input-field col s12 m6">
                                <input id="usuario" type="text">
                                <label for="usuario">Usuario</label>
                            </div>
                            <!-- textbox clave -->
                            <div class="input-field col s12 m6">
                                <input id="clave" type="password">
                                <label for="clave">Clave</label>
                            </div>
                        </div>
                    </div>
                    <!-- footer de ventana modal -->
                    <div class="modal-footer">
                        <button type="submit" class="waves-effect waves-green btn-flat tooltipped guardar"
                            data-position="bottom" data-tooltip="Guardar cambios"><i
                                class="material-icons">save</i></button>
                        <button href="#!" class="modal-close waves-effect waves-green btn-flat tooltipped salir"
                            data-position="bottom" data-tooltip="Salir sin guardar cambios"><i
                                class="material-icons">exit_to_app</i></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- contenedor para tabla -->
        <div class="container">
            <div class="row">
                <div class="col m12">
                    <table class="responsive-table highlight">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <!-- <th>Foto</th> -->
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>DUI</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Genero</th>
                                <th>Tipo de cliente</th>
                                <th>Dirección</th>
                                <th>Usuario</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <!-- contenido de tabla -->
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- footer del sitio -->
    <footer class="page-footer"></footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/cliente.js"></script>
</body>

</html>
