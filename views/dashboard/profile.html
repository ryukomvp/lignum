<!DOCTYPE html>
<!-- definicion de lenguaje del sitio -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi perfil</title>
</head>

<body>
    <!-- Encabezado de la plagina -->
    <header></header>
    <!-- Contenido principal de la pagina -->
    <main class="container">
        <div id="bienvenida"></div>
        <form class="row" method="post" id="profile-form">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="nombres" type="text" name="nombres" required>
                <label for="nombres">Nombres</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="apellidos" type="text" name="apellidos" required>
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">credit_card</i>
                <input id="dui" type="text" name="dui" required>
                <label for="dui">DUI</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">email</i>
                <input id="correo" type="email" name="correo" required>
                <label for="correo">Correo</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">phone</i>
                <input id="telefono" type="text" name="telefono" required>
                <label for="telefono">Teléfono</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="usuario" type="text" name="usuario" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar registro">
                    <i class="material-icons">save</i>
                </button>
            </div>
        </form>
        <div class="center-align">
            <button onclick="openPassword()" class="btn waves-effect blue tooltipped" data-tooltip="Cambiar contraseña">
                <i class="material-icons">key</i>
            </button>
        </div>
        <!-- Componente Modal para mostrar una caja de diálogo -->
        <div id="password-modal" class="modal">
            <!-- Enlace para cerrar el componente Modal -->
            <div class="row right">
                <a class="black-text tooltipped modal-close" data-tooltip="Cerrar">
                    <i class="small material-icons">close</i>
                </a>
            </div>
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <!-- Título para la caja de diálogo -->
                <h4 class="center-align">Cambiar clave</h4>
                <!-- Formulario para actualizar contraseña -->
                <form class="row" method="post" id="password-form">
                    <div class="input-field col s12 m6 offset-m3">
                        <i class="material-icons prefix">security</i>
                        <input id="actual" type="password" name="actual" class="validate" required>
                        <label for="actual">Clave actual</label>
                    </div>
                    <div class="col s12 center-align">
                        <label>CLAVE NUEVA</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">security</i>
                        <input id="nueva" type="password" name="nueva" class="validate" required>
                        <label for="nueva">Clave</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">security</i>
                        <input id="confirmar" type="password" name="confirmar" class="validate" required>
                        <label for="confirmar">Confirmar clave</label>
                    </div>
                    <div class="col s12 center-align">
                        <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Reiniciar">
                            <i class="material-icons">autorenew</i>
                        </button>
                        <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                            <i class="material-icons">save</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Pie de la pagina -->
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/welcome.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/profile.js"></script>
</body>

</html>
