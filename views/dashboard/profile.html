<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/recursos/css/Diseño_priv.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <title>Perfil</title>
</head>

<body>

    <header>
        <!-- Menu tipo Navbar  -->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo"><img src="/recursos/img/2.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="User_config_btn"><img src="/recursos/img/Icon_user_45.png"></a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <div class="row">
            <div class="col s10 m3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="/recursos/img/Persona 1.jpeg">
                    </div>
                    <div class="card-content">
                        <div class="modal-footer center">
                            <form action="#">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Foto</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="conteiner profile">
                <div class="row">
                    <form class="col s15 m30">
                        <div class="row">
                            <div class="input-field col s6 m12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Nombre</label>
                            </div>
                            <div class="input-field col s6 m12">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m12">
                                <input id="dui" type="text">
                                <label for="dui">Dui</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m12">
                                <input id="telefono" type="text">
                                <label for="telefono">Telefono</label>
                            </div>
                            <div class="input-field col s6 m12">
                                <select>
                                    <option value="" disabled selected>No binario</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                </select>
                                <label>Genero</label>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class=" modal-close btn">Descartar</a>
                                <a href="#!" class=" modal-close btn">Actualizar</a>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/inicializar_dashboard.js"></script>


</body>

</html>
