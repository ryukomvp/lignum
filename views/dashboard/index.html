<!DOCTYPE html>
<!-- definicion de lenguaje del sitio -->
<html lang="es">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <!-- importacion de css -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- encabezado de la pagina -->
    <header></header>
    <!-- contenido principal de la página -->
    <main class="container">
        <div class="hide" id="login-container">
            <!-- titulo de bienvenida -->
            <h1 class="text center">Bienvenido</h1>
            <!-- formulario para inicio de sesion -->
            <form class="row" method="post" id="login-form">
                <!-- input para ingresar usuario -->
                <div class="input-field col s12 m4 offset-m4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="usuario" type="text" name="usuario" required>
                    <label for="usuario">Ingrese su usuario</label>
                </div>
                <!-- input para ingresar clave -->
                <div class="input-field col s12 m4 offset-m4">
                    <i class="material-icons prefix">lock</i>
                    <input id="clave" type="password" name="clave" required>
                    <label for="clave">Ingrese su contraseña</label>
                </div>
                <div class="col s12 center-align">
                    <button type="submit" class="waves-effect btn-large blue"><i
                            class="material-icons">chevron_right</i></button>
                </div>
            </form>
        </div>
        <!-- Contenedor del formulario para registrar el primer empleado del sitio privado -->
        <div class="hide" id="signup-container">
            <!-- Título del contenido principal -->
            <h4 class="center-align">Registrar primer usuario</h4>
            <!-- Formulario para crear el primer usuario -->
            <form class="row" method="post" id="signup-form">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="nombres" type="text" name="nombres" required>
                    <label for="nombres">Nombres</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="apellidos" type="text" name="apellidos" required>
                    <label for="apellidos">Apellidos</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">credit_card</i>
                    <input id="dui" type="text" name="dui" required>
                    <label for="dui">DUI</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">email</i>
                    <input id="correo" type="email" name="correo" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">phone</i>
                    <input id="telefono" type="text" name="telefono" required>
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="usuario-pu" type="text" name="usuario-pu" required>
                    <label for="usuario-pu">Usuario</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock</i>
                    <input id="clave-pu" type="password" name="clave-pu" required>
                    <label for="clave-pu">Contraseña</label>
                </div>
                <div class="col s12 center-align">
                    <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Limpiar campos">
                        <i class="material-icons">autorenew</i>
                    </button>
                    <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar registro">
                        <i class="material-icons">save</i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <!-- pie de la pagina -->
    <footer class="page-footer"></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/index.js"></script>
</body>

</html>
