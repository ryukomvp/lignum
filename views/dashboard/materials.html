<!DOCTYPE html>
<!-- definicion del lenguaje del sitio -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/diseño_priv.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Titulo de pagina-->
    <title>Materiales</title>
</head>

<body>
    <header></header>
    <main>
        <!-- contenedor para acciones de busqueda y agregar -->
        <div class="container acciones">
            <h1 class="center-align">Gestión de materiales</h1>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <div class="col s10 m6">
                    <nav>
                        <div class="nav-wrapper">
                            <form method="post" id="search-form">
                                <div class="input-field">
                                    <input id="search" type="search" name="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="col s2 m6 right-align">
                    <!-- boton de agregar -->
                    <a onclick="openCreate()" class="btn-large waves-effect tooltipped" data-tooltip="Crear material">
                        <i class="material-icons">add</i>
                    </a>
                    <a onclick="openReport()" class="btn-large waves-effect tooltipped" data-tooltip="Recargar tabla">
                        <i class="material-icons">autorenew</i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Tabla de pedidos -->
        <div class="container">
            <div class="row">
                <div class="col m12 tabla">
                    <table class="responsive-table highlight centered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Material</th>
                                <th>Mantenimientos</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tbody-rows"></tbody>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="save-modal" class="modal">
            <div class="modal-content">
                <!-- Título para la caja de diálogo -->
                <h4 id="modal-title" class="center-align"></h4>
                <form class="row" method="post" id="save-form" enctype="multipart/form-data">
                    <!-- campo para id -->
                    <input class="hide" type="number" id="id" name="id">
                    <div class="input-field col s12 m6">
                        <input id="nombre" type="text" name="nombre" required>
                        <label for="nombre">Tipo de material</label>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn-flat waves-effect tooltipped reiniciar"
                            data-tooltip="Vaciar campos">
                            <i class="material-icons">autorenew</i>
                        </button>
                        <button type="submit" class="btn-flat waves-effect tooltipped guardar"
                            data-tooltip="Guardar cambios"><i class="material-icons">save</i></button>
                        <a class="btn-flat waves-effect tooltipped modal-close salir"
                            data-tooltip="Salir sin guardar cambios"><i class="material-icons">close</i></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/materials.js"></script>
</body>

</html>
