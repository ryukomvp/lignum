<!DOCTYPE html>
<!-- definicion del lenguaje del sitio -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/diseño_priv.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Titulo de pagina-->
    <title>Categorias</title>
</head>

<body>
    <!-- header del sitio -->
    <header></header>

    <main>
        <!-- contenedor para acciones de busqueda y agregar -->
        <div class="container acciones">
            <h1 class="center-align">Gestión de categorias</h1>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <div class="col s10 m6">
                    <nav>
                        <div class="nav-wrapper">
                            <form method="post" id="search-form">
                                <div class="input-field">
                                    <input id="search" type="search" name="search">
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="col s2 m6 right-align">
                    <!-- boton de agregar -->
                    <a onclick="openCreate()" class="btn-large waves-effect tooltipped" data-tooltip="Crear usuario">
                        <i class="material-icons">add</i>
                    </a>
                    <a onclick="fillTable()" class="btn-large waves-effect tooltipped" data-tooltip="Recargar tabla">
                        <i class="material-icons">autorenew</i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Tabla de pedidos -->
        <div class="container">
            <div class="row">
                <div class="col m12 tabla">
                    <table class="responsive-table highlight ">
                        <thead>
                            <!-- Contenido de tabla -->
                            <tr id="records"></tr>
                            <tr>
                                <th>Foto</th>
                                <th>Categoria</th>
                                <th>Descripción</th>
                                <!-- <th>Categoria</th> -->
                                <th>Actualizar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tbody-rows"></tbody>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        <!-- Ventana modal Detalle de pedido -->
        <div id="save-modal" class="modal">
            <div class="modal-content">
                <h4 id="modal-title"></h4>
                <div class="row">
                    <form class="col s12" method="post" id="save-form" enctype="multipart/form-data">
                        <input class="hide" type="number" id="id" name="id">
                        <div class="row">
                            <!--Text imput Productos -->
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">note_add</i>
                                <input id="nombre" type="text" name="nombre" class="validate" required>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">note_add</i>
                                <textarea id="descripcion" name="descripcion" class="materialize-textarea"></textarea>
                                <label for="descripcion">Descripción</label>
                            </div>
                            <!-- input imagen -->
                            <div class="file-field input-field col s12 m6">
                                <div class="btn waves-effect tooltipped"
                                    data-tooltip="Tamaño máximo: 50x50 px">
                                    <i class="material-icons">Imagen</i>
                                    <input id="archivo" type="file" name="archivo" accept=".jpg, .png">
                                </div>
                                <div class="file-path-wrapper">
                                    <input type="text" class="file-path validate"
                                        placeholder="Formatos válidos: jpg y png">
                                </div>
                            </div>
                            <div class="col s12 center-align">
                                <div class="modal-footer">
                                    <button type="submit" class=" waves-effect waves-green btn-flat guardar tooltipped"
                                        data-tooltip="Guardar"><i class="material-icons">save</i></button>
                                    <button type="close"
                                        class="modal-close waves-effect waves-green btn-flat salir tooltipped"
                                        data-tooltip="Regresar"><i class="material-icons">exit_to_app</i></button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/categories.js"></script>
</body>

</html>
