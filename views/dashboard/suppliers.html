<!DOCTYPE html>
<!-- definicion del lenguaje del sitio -->
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/dashboard.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveedores</title>
</head>

<body>
    <!-- Menu tipo Navbar  -->
    <header></header>

    <main>
        <div class="container acciones">
            <h1 class="center-align">Gestión de proveedores</h1>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <div class="col s10 m6">
                    <nav>
                        <div class="nav-wrapper">
                            <form method="post" id="search-form">
                                <div class="input-field">
                                    <input id="search" type="search" name="search">
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="col s2 m6 right-align">
                    <!-- boton de agregar -->
                    <a onclick="openCreate()" class="btn-large waves-effect tooltipped" data-tooltip="Crear usuario">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </div>
        </div>
        <!-- contenido de la tabla -->
        <div class="container">
            <div class="row">
                <div class="col m12 tabla">
                    <table class="responsive-table highlight centered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Mantenimientos</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- contenedor para ventana modal -->
        <div id="save-modal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <h4 id="modal-title"></h4>
                    <form class="col s12" method="post" id="save-form" enctype="multipart/form-data">
                        <input class="hide" type="number" id="id" name="id">
                        <div class="row">
                            <!--Text imput proveedores -->
                            <div class="input-field col s12 m6">
                                <input id="nombre" type="text" name="nombre" class="validate" required>
                                <label for="nombre">Nombre</label>
                            </div>
                            <!--Text imput direccion -->
                            <div class="input-field col s12 m6">
                                <input id="direccion" type="text" name="direccion" class="validate" required>
                                <label for="direccion">Dirección</label>
                            </div>
                            <!--Text imput correo -->
                            <div class="input-field col s12 m9">
                                <input id="correo" type="email" name="correo" class="validate" required>
                                <label for="correo">Correo</label>
                            </div>
                            <!--Text imput telefono -->
                            <div class="input-field col s12 m3">
                                <input id="telefono" type="number" maxlength="9" name="telefono" class="validate"
                                    required>
                                <label for="telefono">Teléfono</label>
                            </div>
                            <!--Acciones -->
                            <div class="col s12 center-align">
                                <div class="modal-footer ">
                                    <button type="submit" class=" waves-effect waves-green btn-flat guardar tooltipped"
                                        data-tooltip="Guardar"><i class="material-icons">save</i></button>
                                    <button type="close"
                                        class="modal-close waves-effect waves-green btn-flat salir tooltipped"
                                        data-tooltip="Regresar"><i class="material-icons">exit_to_app</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- contenedor para tabla -->

    </main>
    
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/suppliers.js"></script>
</body>

</html>
