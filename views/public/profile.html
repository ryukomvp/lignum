<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/public.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lignum</title>
</head>

<body>
    <!-- encabezado de la pagina -->
    <header></header>
    <!-- contenido principal de la página -->
    <main class="container">
        <!-- titulo de bienvenida -->
        <h1 class="text center">Bienvenido</h1>
        <!-- formulario para inicio de sesion -->
        <form class="row" method="post" id="signup-form">
            <!-- textbox nombres -->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_box</i>
                <input id="nombre" type="text" name="nombre" required>
                <label for="nombre">Ingrese sus nombres</label>
            </div>
            <!-- textbox apellidos -->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_box</i>
                <input id="apellido" type="text" name="apellido" required>
                <label for="apellido">Ingrese sus apellidos</label>
            </div>
            <!-- boton para subir foto -->
            <div class="file-field input-field col s12 m6">
                <div class="btn waves-effect tooltipped" data-tooltip="Subir imagen">
                    <i class="material-icons">image</i>
                    <input id="archivo" type="file" name="archivo" accept=".jpg, .png">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Formatos válidos: jpg y png">
                </div>
            </div>
            <!-- input para ingresar dui del cliente -->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">credit_card</i>
                <input id="dui" type="text" name="dui" minlength="10" required disabled>
                <label for="dui">Ingrese su DUI</label>
            </div>
            <!-- input para ingresar correo del cliente -->
            <div class="input-field col s12 m9">
                <i class="material-icons prefix">email</i>
                <input id="correo" type="email" name="correo" required>
                <label for="correo">Ingrese su correo</label>
            </div>
            <!-- input para ingresar el telefono del cliente -->
            <div class="input-field col s12 m3">
                <i class="material-icons prefix">phone</i>
                <input id="telefono" type="text" name="telefono" minlength="9" required>
                <label for="telefono">Ingrese su teléfono</label>
            </div>
            <!-- cmb genero -->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">wc</i>
                <select id="genero" name="genero" disabled>
                </select>
                <label>Seleccione su genero</label>
            </div>
            <!-- input para ingresar direccion -->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">location_on</i>
                <textarea id="direccion" class="materialize-textarea" name="direccion" required></textarea>
                <label for="direccion">Ingrese su dirección</label>
            </div>
            <!-- input para ingresar el usuario del cliente  -->
            <div class="input-field col s12 m4">
                <i class="material-icons prefix">account_circle</i>
                <input id="usuario" type="text" name="usuario" required>
                <label for="usuario">Nombre de usuario usuario</label>
            </div>
            <div class="col s12 center-align">
                <button type="reset" class="btn-large waves-effect grey tooltipped" data-tooltip="Reiniciar">
                    <i class="material-icons">autorenew</i>
                </button>
                <button type="submit" class="btn-large waves-effect blue tooltipped" data-tooltip="Registrar">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
        <!-- Importación de la librería para que funcione el reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
        <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>
    <!-- pie de la pagina -->
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
