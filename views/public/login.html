<!DOCTYPE html>
<html lang="es">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/resources/css/public.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- encabezado de la pagina -->
    <header>
        <!-- menu -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- contenido principal de la página -->
    <main class="container">
        <div class="row">
            <!-- titulo de bienvenida -->
            <h1 class="text center">Bienvenido</h1>
            <!-- formulario para inicio de sesion -->
            <form class="col s12" action="">
                <div class="row">
                    <!-- input para ingresar usuario -->
                    <div class="input-field col s4 offset-s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="usuario" type="text" required>
                        <label for="usuario">Ingrese su usuario</label>
                    </div>
                    <!-- input para ingresar clave -->
                    <div class="input-field col s4 offset-s4">
                        <i class="material-icons prefix">lock</i>
                        <input id="clave" type="password" required>
                        <label for="clave">Ingrese su contraseña</label>
                    </div>
                </div>
                <div class="center-align">
                    <button href="index.html" type="submit" class="waves-effect btn-large blue"><i
                            class="material-icons">chevron_right</i></button>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <!-- pie de la pagina -->
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="/controllers/public/account.js"></script>
</body>

</html>
