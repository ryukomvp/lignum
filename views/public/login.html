<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/resources/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/resources/css/login.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/resources/css/public.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body id="body-login">
    <!-- contenido principal de la página -->
    <main>
        <!-- contenedor para titulo y textboxs -->
        <div class="container">
            <div class="row">
                <h5 class="titulo center">Bienvenido</h5>
                <div class="col s8 m4 offset-s2 offset-m4 textbox">
                    <i class="material-icons prefix">account_circle</i>
                    <input class="browser-default" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" autocomplete="off">
                </div>
                <div class="col s8 m4 offset-s2 offset-m4 textbox">
                    <i class="material-icons prefix">lock</i>
                    <input class="browser-default" type="password" name="clave" id="usuario" placeholder="Ingrese su clave" autocomplete="off" maxlength="16">
                </div>
            </div>
        </div>
        <!-- contenedor para boton -->
        <div class="container">
            <div class="row">
                <div class="col s4 m2 offset-s4 offset-m5">
                    <a href="index.html">
                        <button class="btn col l12 s12 m12 btn_ingresar">Ingresar</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- contenedor para checkbox y recuperacion de clave -->
        <div class="container">
            <div class="row">
                <div class="col s4 m2 offset-s4 offset-m4">
                    <form action="#">
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in" checked="checked" />
                              <span>Recuerdame</span>
                            </label>
                          </p>
                    </form>
                </div>
                <div class="col s6 m6 offset-s3">
                    <a class="recuperacion" href="">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
