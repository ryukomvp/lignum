<!DOCTYPE html>
<!--Definicion del lenguaje-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import de hojas de estilo-->
    <link type="text/css" rel="stylesheet" href="../../resources/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="../../resources/css/public.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo de la ventana-->
    <title>Catálogo</title>
</head>

<body>
    <!--Etiqueta del header-->
    <header></header>
    <!--Etiqueta main-->
    <main class="container">
        <h1 class="center-align">Catálogo de productos</h1>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <div class="col s12 m6">
                <nav>
                    <div class="nav-wrapper">
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" type="search" name="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col s2 m6 right-align">
                <!-- boton de volver a cargar productos -->
                <a onclick="cargarProductos()" class="btn-large waves-effect tooltipped" data-tooltip="Recargar catálogo">
                    <i class="material-icons">autorenew</i>
                </a>
            </div>
        </div>
        <!-- columna para contenido -->
        <div class="row" id="productos"></div>
    </main>
    <!--Etiqueta footer-->
    <footer></footer>

    <!--Link con archivos js-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/categories.js"></script>
</body>

</html>
